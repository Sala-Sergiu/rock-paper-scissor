<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Rock Paper Scissor</h1>
    </header>
    <div class="game-rules-container">
      <p class="game-rules">First to reach 5 wins the game</p>
      <button class="try-again">Try again</button>
    </div>
    <main class="main">
      <div class="play-area">
        <div class="human-box">
          <div class="box-header">
            <h1 class="player">Player</h1>
            <p class="score">0</p>
          </div>
          <div class="winner-human-box">
            <h1 class="winner-human-text hidden">Winner</h1>
          </div>
          <div class="buttons-container">
            <div class="select-buttons">
              <button class="rock-btn btn">
                <img
                  src="./images/rock.png"
                  alt="Image of a closed fist"
                  class="rock-img"
                />
              </button>
              <button class="paper-btn btn">
                <img
                  src="./images/paper.png"
                  alt="image of a open hand"
                  class="paper-img"
                />
              </button>
              <button class="scissors-btn btn">
                <img
                  src="./images/scissors.png"
                  alt="image of hand making a scissors shape"
                  class="scissors-img"
                />
              </button>
            </div>
            <div class="image-box">
              <img
                src="./images/scissors.png"
                alt="image of paper"
                class="image"
              />
            </div>
          </div>
        </div>
        <div class="ai-box">
          <div class="box-header-ai">
            <div>
              <p class="score-ai">0</p>
            </div>
            <h1 class="player">AI</h1>
          </div>
          <div class="winner-ai-box">
            <h1 class="winner-ai-text hidden">Winner</h1>
          </div>
          <div class="buttons-container">
            <div class="image-box">
              <img
                src="./images/scissors-mirror.png"
                alt="image of paper"
                class="image-ai"
              />
            </div>
            <div class="select-buttons">
              <button class="rock-btn btn">
                <img
                  src="./images/rock-mirror.png"
                  alt="Image of a closed fist"
                  class="rock-img"
                />
              </button>
              <button class="paper-btn btn">
                <img
                  src="./images/paper-mirror.png"
                  alt="image of a open hand"
                  class="paper-img"
                />
              </button>
              <button class="scissors-btn btn">
                <img
                  src="./images/scissors-mirror.png"
                  alt="image of hand making a scissors shape"
                  class="scissors-img"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
